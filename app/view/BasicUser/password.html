  <form   class="simple-from"  ng-submit="submit()" >

<div class = "col-md-12">
              <!--/.first row-->
      <div class="row">


      <!--First column-->

</div>

<div class="row">
      <div class="col-md-4">
          <div class="md-form">

          <i class="fa fa-key" aria-hidden="true"></i>
            <input type="password" id="form41"  ng-model = "password.Oldpassword"class="form-control" placeholder="Old Password" required>

            <p ng-show="simple-from.pass.$error.required" >

              please enter the old password </p>

      </div>
</div>
      <!--Second column-->
      <div class="row">

          <div class="md-form">

            <i class="fa fa-key" aria-hidden="true"></i>
              <input type="password" id="form41"  ng-model = "password.NewPassword" class="form-control" placeholder="New Password" required>


          </div>
      </div>
</div>
      <!--second row-->
      <div class="row">
      <div class="col-md-4">
          <div class="md-form">
            <i class="fa fa-key" aria-hidden="true"></i>
              <input type="password" id="form41"  ng-model="password.ConfirmPassword" class="form-control" placeholder="Re-enter Password" required>

          </div>
      </div></div>
