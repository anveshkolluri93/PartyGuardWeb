                      <div class="md-form">
                    <i class="fa fa-beer prefix"></i>
                    <input name = "event" type="text" id="form2" placeholder="Enter event Name"class="form-control " ng-model = "user.eventname" required>
                    <!-- <label for="form2">Event Name</label> -->

                    <span style="color:red" ng-show="simplefrom.event.$touched && simplefrom.event.$error.required" >
                      Please enter event name
                   </span>
                    </div>

                </div>
                <div class="row">
                  <div class="col-md-3 col-lg-6">

                  <!-- <label for="form2">Event Date</label> -->

         Required!</span>
     <span  style="color:red" ng-show= "simplefrom.datee.$error.date"> Not a valid date!</span>


                  </div>
                 </div>
                </div>
                <div class="row">
                  <div class="col-md-3 col-lg-6">
                    <div class="md-form">
                  <i class="fa fa-clock-o prefix"></i>
                  <input name = "tim" type="time" id="form2" placeholder="Enter Time" class="form-control" ng-model = "user.eventtime" required>
                  <!-- <label for="form2">Event Date</label> -->
                  <span  style="color:red" ng-show="simplefrom.tim.$touched && simplefrom.tim.$error.required">
      Please enter time!</span>
     <span style="color:red" ng-show="simplefrom.tim.$error.time"> Not a valid time!</span>

                  </div>
                 </div>
                </div>
