<div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav ">
              <li class="sidebar-brand">
                  <a href="/Hostprofile">
                      Profile
                  </a>
              </li>

              <li>
                  <a href="/HouseLocation">House Location</a>
              </li>
              <li>
                  <a href="/Events">Create Event</a>
              </li>
              <li>
                  <a href="/EditEvents">View/Edit Events</a>
              </li>
              <li class="sidebar-brand">
                  <a href="/Members">Members</a>
              </li>

            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                 <!--Page heading-->
            <div class="row">
                <div class="col-md-12">
                    <h1 class="h1-responsive">Members
                        <small class="text-muted"></small>
                    </h1>
                </div>
            </div>
            <!--/.Page heading-->
            <hr>

            <!--First row-->
             <div class="container" ng-controller="membersController">
             <div class="row" >
                 <!--First column-->
                 <div class="col-md-4 col-sm-6 col-lg-3" ng-repeat="member in members">
                     <!--Card-->
                     <div class="card">

                         <!--Card image-->
                         <div class="view overlay hm-white-slight">
                             <img src="{{member.image}}"   alt="" width="200" height="200">
                             <a href="#!">
                                 <div class="mask"></div>
                             </a>
                         </div>
                         <!--/.Card image-->


                         <!--/.Card content-->
                         <i class="fa fa-edit prefix"></i>
                         <table>
         <tr>
             <td> <h4> Name: {{member.firstName +" "+ member.lastName}}</h4></td>
         </tr>
          <tr>
             <td> Email: {{member.email}} </td>
         </tr>
          <tr>
             <td> Phone: {{member.phone}} </td>
         </tr>
         <tr>
             <td>Age: {{member.age}} </td>
         </tr>
     </table>
 <a href="#!" class="btn btn-warning">Delete</a>
                     </div>
                     <!--/.Card-->
                 </div>
                 <!--/.First column-->

             </div>
             </div> <!-- container-->
             <!--/.First row-->
             <hr>
            <!--Pagination-->
            <nav class="row text-xs-center">
                <ul class="pagination">
                    <li class="page-item disabled">
                        <a class="page-link" href="#!" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li class="page-item active">
                        <a class="page-link" href="#!">1 <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#!">2</a></li>
                    <li class="page-item"><a class="page-link" href="#!">3</a></li>
                    <li class="page-item"><a class="page-link" href="#!">4</a></li>
                    <li class="page-item"><a class="page-link" href="#!">5</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#!" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <!--/.Pagination-->
            <hr>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->
